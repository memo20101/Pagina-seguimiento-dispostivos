<div class="container col-md-6">
    <div class="card">
    <div class="card-header">
        <h3>Agregar Dispositovos y novedad</h3>
    </div>
    
    <div class="card-body">
<form action="">

   <div class="form-group">
    <label for="dispositivo">ID</label>
    <input
      type="text"
      class="form-control"
      id="author"
      [(ngModel)]="dispositivo.id_pos"
      name="author"
      required
    />
  </div>
   <div class="form-group">
    <label for="dispositivo">Version</label>
    <input
      type="text"
      class="form-control"
      id="dispositivo"
      [(ngModel)]="dispositivo.version"
      name="author"
      required
    />
  </div>
   <div class="form-group">
    <label for="dispositivo">Dispositivo</label>

    <select
      class="form-control"
      id="dispositivo"
      [(ngModel)]="dispositivo.tipe"
      name="dispositivo"
    >
    <option>Datafano</option>
    <option>tableta</option>
    <option>datafono celular</option>
    <option>computador</option>
   </select>
  </div>
   <div class="form-group">
    <label for="dispositivo">Novedad</label>
    <input
      type="text"
      class="form-control"
      id="author"
      [(ngModel)]="dispositivo.novedad"
      name="author"
      required
    />
  </div>
  
  <button (click)="savedispo()" class="btn btn-success">Submit</button>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newdispo()">Add</button>
  </div>

</form>
    </div>
    </div>
    </div>
